<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

      <header id="main_header">
        <h1 id="main_heading">Welcome To The Lean App</h1>

        </article>
        <article></article>

      <footer>

          <li class="footer_item">item1</li>
          <li class="footer_item">item2</li>
          <li class="footer_item">item3</li>
