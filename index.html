<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lean-App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <header id="main_header">
        <h1 id="main_heading">The Lean Search</h1>
        <nav>
          <ul class="main_navigation_items">
            <li class="main_navigation_item">View Users</li>
            <li class="main_navigation_item">Find User</li>
            <li class="main_navigation_item">Add User</li>
            <li class="main_navigation_item">Modify User</li>
            <li class="main_navigation_item">Delete User</li>
          </ul>
        </nav>
      </header>
      <main>
        <article id="form_container">
          <form>
            <div class="form_entry">
              <input
                id="search_text"
                type="text"
                class="form-item"
                name="search"
                placeholder="Search User"
              />
              <button id="submit" name="Submit" class="form-item">
                Search
              </button>
            </div>
          </form>
        </article>
        <article id="content"></article>
      </main>
      <footer>
        <ul class="footer__items">
          <li class="footer_item">&copy; 2023</li>
          <li class="footer_item">Imoter Iannah</li>
          <li class="footer_item">
            <a href="https://github.com/imoteriannah/lean-App" target="_blank"
              >Git Hub</a
            >
          </li>
        </ul>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
